<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="myForm" (ngSubmit)="addForm()">
        <div class="form-group">
          <label> Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter Name " />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"> Name is required</div>
            <div *ngIf="f.name.errors.minLength">First Name should be min 4 chars </div>
            <div *ngIf="f.name.errors.maxLength">First Name should be min 4 chars </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Name">Phone:</label>
          <input type="number" formControlName="phone" class="form-control" id="Name" placeholder="Enter Phone Number">
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required"> Phone Number is required</div>
            <div *ngIf="f.phone.errors.pattern">Only Number </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Age">City:</label>
          <input type="text" formControlName="city" class="form-control" placeholder="Enter City" name="city">
        </div>
        <div class="form-group ">
          <label for="Role">Address1:</label>
          <input type="text" formControlName="address_line1" class="form-control" placeholder="Enter Address1"
            name="address">
        </div>
        <div class="form-group ">
          <label for="Role">Address2:</label>
          <input type="text" formControlName="address_line2" class="form-control" id="Role" placeholder="Enter Address2"
            name="address">
        </div>
        <div class="form-group ">
          <label for="Role">Postal Code:</label>
          <input type="text" formControlName="postal_code" class="form-control" id="Role"
            placeholder="Enter Postal Code" name="Postal Code">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Save</button>
      </form>
    </div>
  </div>
</div>
